<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <div class="main-container">
    <header>
      <h1>calc</h1>
      <div class="header-right">
        <span class="theme">THEME</span>
        <div class="toggle-btn">
          <div class="theme-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <input type="checkbox"></input>
        </div>
      </div>
    </header>

    <div class="display">
      399,981
    </div>

    <div class="inputs">
      <button class="input-button" value="7">7</button>
      <button class="input-button" value="8">8</button>
      <button class="input-button" value="9">9</button>
      <button class="input-button" id="delete">DEL</button>
      <button class="input-button" value="4">4</button>
      <button class="input-button" value="5">5</button>
      <button class="input-button" value="6">6</button>
      <button class="input-button" id="add">+</button>
      <button class="input-button" value="1">1</button>
      <button class="input-button" value="2">2</button>
      <button class="input-button" value="3">3</button>
      <button class="input-button" id="subtract">-</button>
      <button class="input-button" id="decimal">.</button>
      <button class="input-button" value="0">0</button>
      <button class="input-button" id="divide">/</button>
      <button class="input-button" id="multiply">x</button>
      <button class="input-button" id="reset">RESET</button>
      <button class="input-button" id="equals">=</button>
    </div>
</div>
  
</body>
</html>
